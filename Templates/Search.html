<title>Base Camp view</title>
</head>
<header id="header">
<h2 class="right">Base Camp View<h2>
<div class="navbar">
  <a href=#><optionL>Home</optionL></a>
  <div class="dropdown" style="float: right;">
    <button class="dropbtn"> Settings
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" style="position:absolute; right:0;">
      <a href=#>Testing</a>
      
    </div>
  </div>	
</div>
</header>

<body>
<div id="form">
	<form class="form">Please enter your connection key:<br><br>
		<input type="text" id="key" name="key" placeholder="Connection Key" class = "box"><br><br>
		<input class="buttonstyle" type=button id = "Submit" value = "Submit">
	</form>
</div>
<div id="path" style="display:none">
<form>
	<input class="buttonstyle" type=button id = "Path" onclick="path()" value = "Path">
	<input class="buttonstyle" type=button id = "Update" onclick="update()" value = "Update"><br><br>
	path
</form>
</div>
<div id="update" style="display:none">
<form>
	<input class="buttonstyle" type=button id = "Path" onclick="path()" value = "Path">
	<input class="buttonstyle" type=button id = "Update" onclick="update()" value = "Update"><br><br>
	Update
</form>
</div>
  
<script>
 $(function() {
		$("#Submit").click(function () {
				var key = document.getElementById("key").value
				$.ajax({
				method: "POST",
				url: "{{ url_for('connectSearch')}}",
				data: {"key":key},
				})
				.done(function(msg){
					if(msg=="False"){
						alert("invalid connection key")
					}
					else{
						document.getElementById("form").style.display="none"
						document.getElementById("path").style.display="block"
						
					
					}
				})
			})
    });   
function update(){
	document.getElementById("path").style.display="none"
	document.getElementById("update").style.display="block"
}
function path(){
	document.getElementById("path").style.display="block"
	document.getElementById("update").style.display="none"
}
</script>
</body>
